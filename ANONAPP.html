<!DOCTYPE html>
<html>
<head>
  <title>My Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Hello from Telegram Mini App!</h1>
  <button onclick="sendData()">Send Data to Bot</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // разворачивает окно на весь экран

    function sendData() {
      tg.sendData("User clicked the button!");
    }
  </script>
</body>
</html>
